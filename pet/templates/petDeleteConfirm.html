{% extends 'base.html' %}
 {% block content %}
    <form method="POST" id="deletPage">
        <style>
            #deletPage{
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                color: var(--color-fg);
                height: 100%;
            }
            #deletPage h1 b{
                color: var(--color-main);
            }
            #deletPage div a{
                color: var(--color-fg);
                text-decoration: none;
                font-size: 1.4rem;
                font-weight: 800;
                transition: background-color 0.3s, color 0.3s, transform 0.3s;
            }
            #deletPage div{
                width: 25%;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                margin-top: 20px;
            }
            #deletPage div a:hover{
                color: var(--color-fg-hover);
                transform: scale(1.05);
            }
            #deletPage div button{
                transition: background-color 0.3s, color 0.3s, transform 0.3s;
                border: 2px solid red;
                background-color: transparent;
                color: var(--color-fg);
                padding: 1rem;
                font-size: 1.4rem;
                font-weight: 800;
                border-radius: 9px;
            }
            #deletPage div button:hover{
                background-color: red;
                color: #fff;
                transform: scale(1.05);
            }
        </style>
        {% csrf_token %}
        <h1>
            Deseja realmente aparga o pet <b>{{ pet.name }}</b> ?
        </h1>
        <div >
            <a href="{% url 'pets:index' %}">&#8592; Cancelar</a>
            <button  type="submit" value="Delete">Apagar</button>
        </div>
    </form>
{% endblock content %}
